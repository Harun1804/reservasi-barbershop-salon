<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ijigo | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-primary-ijigo">
        <div class="container">
          <a class="navbar-brand mx-auto" href="#">
            <img src="../assets/icons/ijigo.png" alt="logo ijigo" width="100" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-5 py-5">
        <div class="row">
          <div class="col-sm-8 col-md-8 col-lg-8 mx-auto">
            <div class="card border-primary-ijigo">
              <div class="card-body mx-5">
                <h1 class="card-title text-center">Login</h1>
                <form action="" class="row">
                  <div class="col-md-12 mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control rounded-pill"
                      id="user-email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control rounded-pill"
                      id="user-password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="col-md-6 text-center">
                    <a href="register.html" class="btn btn-register px-5 py-2"
                      >Register</a
                    >
                  </div>
                  <div class="col-md-6 text-center">
                    <button type="submit" class="btn btn-login px-5 py-2">
                      Login
                    </button>
                  </div>
                </form>
                <div class="col-md-12 my-4 text-center">
                  <p class="text-muted">Or login with</p>
                  <a href="#" class="btn btn-white px-5 py-2">
                    <img
                      src="../assets/icons/google-logo.png"
                      alt="login with google button"
                    />
                  </a>
                </div>
                <div class="col-md-12 my-4 text-center">
                  <a href="#" class="link-dark px-5 py-2">
                    Register sebagai mitra
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
